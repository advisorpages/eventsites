name: Deploy Eleventy with TailwindCSS to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ğŸ”„ Required for full commit history on force push

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci  # â¬…ï¸ more reliable than npm install for CI

      - name: ğŸ— Build Tailwind and Eleventy site
        run: npm run build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs
          force_orphan: true  # âœ… Always starts with a clean gh-pages branch
